<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Tracker PWA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <style>
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for button and map */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        /* Style for the refresh button */
        .refresh-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }

        /* The map should start below the button */
        #map {
            width: 100%;
            height: calc(100% - 80px); /* 80px allows space for the refresh button */
        }

        /* Style for the GPS icon */
        .gps-icon {
            position: absolute;
            top: 80px;
            right: 10px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .user-location {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Refresh Button -->
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>

        <!-- The Map -->
        <div id="map"></div>
    </div>

    <!-- GPS Icon -->
    <div class="gps-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="GPS" width="30" />
    </div>

    <!-- User location display -->
    <div class="user-location">Locating...</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration failed', error));
        }
    </script>
</body>
</html>
